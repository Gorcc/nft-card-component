<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="nft-1">
      <div class="card-container">
        <img src="images/image-equilibrium.jpg" alt="" class="card-image" />
        <h2 class="nft-name">Equilibrium #3429</h2>
        <h5 class="nft-exp">
          Our Equilibrium collection promotes balance and calm.
        </h5>
        <div class="info">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="" />
            <h4>0.041 ETH</h4>
          </div>
          <div class="dayLeft">
            <img src="images/icon-clock.svg" alt="" />
            <h4>3 days left</h4>
          </div>
        </div>
        <hr />
        <div class="creator">
          <img src="images/image-avatar.png" alt="" class="avatar-image" />
          <h5>Creation of <strong>Jules Wyvern</strong></h5>
        </div>
      </div>
    </div>
  </body>
</html>
